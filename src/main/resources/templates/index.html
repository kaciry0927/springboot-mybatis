<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SpringBoot-Myabtis</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyBatis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div style="height: 3px"></div>
    <div class="container">
        <div class="findAll">
            <div class="req-findAll">
                <form th:action="@{/user/findAll}" method="post">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Find All Users</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="staticEmail"
                                   value="Not allowed args here." readonly>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary mb-2">Query All</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="resp-findAll" id="respFindAll">
                <div th:each="item : ${list}">
                    <p><a th:text="${{item.id}}"></a></p>
                    <p><a th:text="${{item.name}}"></a></p>
                    <p><a th:text="${{item.sex}}"></a></p>
                    <hr>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
<script src="/static/javascirpt/jquery.min.js"></script>
<script src="/static/javascirpt/crud.js"></script>
</body>
</html>
